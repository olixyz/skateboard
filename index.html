<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
        }

        #buttonsContainer {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>

<body>
    <model-viewer alt="skateboard" src="skateboard.glb" ar shadow-intensity="1" camera-controls
        touch-action="pan-y"></model-viewer>

    <div id="buttonsContainer">
        <button id="buttonAnim1">anim 1</button>
        <button id="buttonAnim2">anim 2</button>
        <button id="buttonAnim3">anim 3</button>
    </div>

    <script>
        const modelviewer = document.querySelector('model-viewer');

        // collect buttons
        const buttonsContainer = document.querySelector('#buttonsContainer')
        const buttons = document.querySelectorAll('button')

        const handleClicks = async (event) => {
            const id = event.target.id
            switch (id) {
                case "buttonAnim1":
                    modelviewer.animationName = "ollie"
                    break
                case "buttonAnim2":
                    modelviewer.animationName = "kickflip"
                    break
                case "buttonAnim3":
                    modelviewer.animationName = "backsidePopShuvit"
                    break
                default:
                    modelviewer.animationName = "rest"
            }

            modelviewer.currentTime = 0
            await modelviewer.updateComplete;
            modelviewer.play({ repetitions: 1 });
        }
        buttonsContainer.addEventListener("click", handleClicks);
    </script>

</body>

</html>
